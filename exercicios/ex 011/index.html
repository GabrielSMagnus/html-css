<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
       <img src="imagens/imagem-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudios em HTML5</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/audiosite.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG -->
   
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/audiosite.mp3" type="audio/mpeg"><source>
            <source src="midia/audiosite.ogg" type="audio/ogg"></source>
            <source src="midia/audiosite.wav" type="audio/wav"><source>
            <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/audiosite.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        </audio>
</body>
</html>
