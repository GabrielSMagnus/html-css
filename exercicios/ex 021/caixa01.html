<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {   /*box-level*/
            text-align: center;
            background-color: lightgray;
            height: 300px;
            width: 300px; 
            
            border: 10px solid darkslategray;

            padding: 5px;

            margin: 20px auto 2px auto;

            outline: 10px dashed salmon;

        }

        a { /*inline-level*/
       
            border: 5px solid red;

            padding: 5px;

            margin: 20px;

            }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são um exemplo de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
